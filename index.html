<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000010;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
      }
      .glow-text {
        text-shadow: 0 0 8px rgba(192, 132, 252, 0.6), 0 0 16px rgba(124, 58, 237, 0.4);
      }
      .glow-card {
        background: radial-gradient(ellipse at center, rgba(30, 27, 47, 0.6) 0%, rgba(15, 23, 42, 0) 70%);
        position: relative;
      }
      .glow-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0.75rem; /* 12px */
        border: 1px solid transparent;
        background: linear-gradient(45deg, rgba(79, 70, 229, 0.3), rgba(168, 85, 247, 0.3)) border-box;
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        pointer-events: none;
      }
      .pulse-glow-button {
        box-shadow: 0 0 10px 0 rgba(168, 85, 247, 0.5), 0 0 20px 0 rgba(168, 85, 247, 0.3);
        animation: pulse-glow 2s infinite alternate;
      }
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 10px 0 rgba(168, 85, 247, 0.5), 0 0 20px 0 rgba(168, 85, 247, 0.3);
        }
        to {
          box-shadow: 0 0 20px 5px rgba(168, 85, 247, 0.8), 0 0 40px 10px rgba(168, 85, 247, 0.5);
        }
      }

      /* Starfield Background */
      #starfield {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<script src="https://accounts.google.com/gsi/client" async></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="text-slate-100">
    <div id="starfield"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Starfield generation
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starfield.appendChild(star);
      }
    </script>
</body>
</html>
